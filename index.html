<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="header">
      <img id="header-img-mobile" src="./images/image-header-mobile.jpg" alt="">
      <div class="overlay"></div>
    </div>
    <div class="main-content">
      <h1>Get <span class="strong">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    
      <div class="stat-content">
        <div class="stat">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stat">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mick Maratta</a>.
  </div>
</body>
</html>
